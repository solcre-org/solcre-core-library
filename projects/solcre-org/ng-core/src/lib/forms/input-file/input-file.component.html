<div class="input-file input">
	<span class="placeholder" *ngIf="!fileName">{{ "shared.inputFile.placeholder" | translate }}</span>
	<span class="value" *ngIf="fileName">{{ fileName }}</span>
	<input 
		type="file" 
		class="input" 
		[accept]="accept ? accept : 'image/*'" 
		(change)="onFileSelect($event)">
</div> <!-- .input-file -->
