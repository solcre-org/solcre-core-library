<div
	[class.required]="required"
	class="input-holder">
    <ng-content></ng-content>
    <label 
        *ngIf="control.hasError('required') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ "errors.requiredField" | translate }}
    </label>
    <label 
        *ngIf="control.hasError('email') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ "errors.invalidField" | translate }}
    </label>
    <label 
        *ngIf="control.hasError('maxlength') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ "errors.maxLengthField" | translate:{maxLength: maxLength} }}
    </label>
    <label 
        *ngIf="control.hasError('minLength') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ "errors.minLengthField" | translate:{minLength: minLength} }}
    </label>
    <label 
        *ngIf="control.hasError('passwordConfirmationNotEquals') && control.touched" 
        class="error"
        for="{{inputId}}">
        {{ "errors.passwordConfirmationNotEquals" | translate }}
    </label>
</div>
