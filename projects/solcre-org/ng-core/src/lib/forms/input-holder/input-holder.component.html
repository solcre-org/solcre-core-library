<div
	[class.required]="required"
	class="input-holder">
    <ng-content></ng-content>
    <label 
        *ngIf="control.hasError('required') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ translations.requiredField }}
    </label>
    <label 
        *ngIf="control.hasError('email') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ translations.invalidField }}
    </label>
    <label 
        *ngIf="control.hasError('maxlength') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ translations.maxLengthField + maxLength }}
    </label>
    <label 
        *ngIf="control.hasError('minlength') && control.touched" 
        class="error"
        for="{{ inputId }}">
        {{ translations.minLengthField + minLength }}
    </label>
    <label 
        *ngIf="control.hasError('passwordConfirmationNotEquals') && control.touched" 
        class="error"
        for="{{inputId}}">
        {{ translations.passwordConfirmationNotEquals }}
    </label>
    <label 
        *ngIf="control.hasError('invalidDate') && control.touched" 
        class="error"
        for="{{inputId}}">
        {{ translations.invalidDate }}
    </label>
</div>
