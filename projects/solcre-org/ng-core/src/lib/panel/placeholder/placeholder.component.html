 <!-- @component start -->
	<!--
		@comment start
		.lg to englarge size
		@comment end
	-->
	<div class="empty-placeholder" [class.lg]="large">
            <div class="holder">
                <div class="icon icon-warning"></div>
                <p class="text" *ngIf="editMode && !text">{{ translations.textEdit }}</p>
                <p class="text" *ngIf="!editMode && !text">{{ translations.textNoEdit }}</p>
                <p class="text" *ngIf="text">{{ text }}</p>
                <div class="links" *ngIf="!skipAdd">
                    <button 
                        (click)="onAddClick()"
                        type="button" 
                        class="link bold-link">{{ translations.add }}</button>
                </div> <!-- .links -->
            </div> <!-- .holder -->
        </div> <!-- .empty-placeholder -->
    <!-- @component end -->
